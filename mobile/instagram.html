<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curator Feed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Embed Curator.io Feed in an iframe -->
    <div class="feed-container">
      <iframe
        src="https://cdn.curator.io/published/b3bf5241-7c2a-4776-ba50-bb2b3b39a2db"
        frameborder="0"
        scrolling="no"
        allowtransparency="true"
        class="curator-iframe"
      ></iframe>
    </div>

    <!-- Curator.io Script -->
    <script type="text/javascript">
      (function(){
        var i, e, d = document, s = "script";
        i = d.createElement("script");
        i.async = 1;
        i.charset = "UTF-8";
        i.src = "https://cdn.curator.io/published/b3bf5241-7c2a-4776-ba50-bb2b3b39a2db.js";
        e = d.getElementsByTagName(s)[0];
        e.parentNode.insertBefore(i, e);
      })();
    </script>
  </body>
</html>
