    <!-- Load Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfmLbJ-Xc-oaIuoFs1NuPRB6FygUWCyY0&callback=initMap"></script>
    <script>
        function initMap() {
            if (typeof google === "undefined" || typeof google.maps === "undefined") {
                console.error("Google Maps API not loaded yet.");
                return;
            }

            console.log("Google Maps API is loaded. Initializing map...");

            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 45.8530410363233, lng: 7.604977028835924 },
                zoom: 12,
                mapId: "roadmap",
            });

            new google.maps.Marker({
                position: { lat: 45.8530410363233, lng: 7.604977028835924 },
                map: map,
                title: "Our Chalet",
            });
        }
    </script>
    
    <style>
        /* Ensure proper styling for map */
        #map {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 20px auto;
            border-radius: 16px;
            z-index: 1000;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menu = document.querySelector(".menu-container");
            const menuButton = document.querySelector(".group-31-C61RwL");
            const closeButton = document.querySelector(".close-menu");

            if (!menu || !menuButton || !closeButton) {
                console.error("Menu elements not found.");
                return;
            }

            menuButton.addEventListener("click", function (event) {
                event.stopPropagation();
                menu.style.display = "flex"; // Show the menu
            });

            closeButton.addEventListener("click", function () {
                menu.style.display = "none"; // Hide the menu
            });

            document.addEventListener("click", function (event) {
                if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                    menu.style.display = "none"; // Close menu when clicking outside
                }
            });
        });

        function handleChaletLogoClick() {
            const chaletPage = "/mobile/iphone-16-chalets.html#iphone-16-chalets";
            const currentURL = window.location.href;
            const baseURL = window.location.origin + chaletPage;

            if (currentURL === baseURL) {
                window.location.reload();
            } else {
                window.location.replace(chaletPage);
            }
        }

        function redirectToSocialFeed() {
            window.location.href = "socialfeed.html";
        }
    </script>
