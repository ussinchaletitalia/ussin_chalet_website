    <script>
      
      function initMap() {
    if (typeof google === "undefined" || typeof google.maps === "undefined") {
        console.error("Google Maps API not loaded yet.");
        return;
    }

    console.log("Google Maps API is loaded. Initializing map...");

    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 45.8530410363233, lng: 7.604977028835924 },
        zoom: 12,
        mapId: "roadmap",
    });

    if (google.maps.marker && google.maps.marker.AdvancedMarkerElement) {
        new google.maps.marker.AdvancedMarkerElement({
            position: { lat: 45.8530410363233, lng: 7.604977028835924 },
            map: map,
            title: "Our Chalet",
        });
    } else {
        console.error("AdvancedMarkerElement is not available. Falling back to basic marker.");
        new google.maps.Marker({
            position: { lat: 45.8530410363233, lng: 7.604977028835924 },
            map: map,
            title: "Our Chalet",
        });
    }
}

    </script>
