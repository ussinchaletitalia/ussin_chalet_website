<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ussin Chalet - Mobile</title>

    <!-- Corrected CSS Paths -->
    <link rel="stylesheet" type="text/css" href="../css/Index.css">
    <link rel="stylesheet" type="text/css" href="../css/iphone-16-chalets.css">
    <link rel="stylesheet" type="text/css" href="../css/iphone-16-menu.css">
    <link rel="stylesheet" type="text/css" href="../css/styleguide.css">
    <link rel="stylesheet" type="text/css" href="../css/globals.css">    

</head>
<body style="margin: 0; background: #ffffff;">
    <div class="container-center-horizontal">
        <div class="iphone-16-homepage screen">
            
            <!-- ✅ Ussin Chalet Logo (Standalone, Moves Independently) -->
            <div class="logo-container">
                <img class="ussi-chalet-logo" src="../img/ussi-chalet-logo-white-1.png" alt="Ussin Chalet Logo">
            </div>

            <!-- ✅ Background Images (Standalone, Can Move Separately) -->
            <div class="background-images">
                <img class="group-25" src="../img/group-24@2x.png" alt="Group 25">
                <img class="group-26" src="../img/group-24@2x.png" alt="Group 26">
                <img class="group-24" src="../img/group-24@2x.png" alt="Group 24">
                <img class="group-23" src="../img/img-5418-1.png" alt="Group 23">
                <img class="img_5418-1 img_5418" src="../img/img-5418-1.png" alt="IMG_5418 1">
            </div>

            <!-- ✅ Instagram Logo (Standalone, Moves Independently) -->
            <div class="instagram-container">
                <a href="socialfeed.html">
                    <img class="group-7" src="../img/group-7@2x.png" alt="Instagram Logo">

            <!-- ✅ Authentic Alpine Living Text (Standalone, Moves Independently) -->

            <!-- ✅ Buttons (Standalone, Can Move Separately) -->

                <a href="iphone-16-chalets.html">

                </a>
                <a href="iphone-16-contact-us.html">
                    <img class="group-14" src="../img/group-14@2x.png" alt="Group 14">
                </a>
            </div>
            
            <!-- ✅ Copyright Text (Standalone, Can Move Separately) -->
            <div class="copyright-container">
                <p class="x2024-your-chalet-a kannadamn-regular-normal-vista-white-14px">
                    <span class="kannadamn-regular-normal-vista-white-14px">© </span>
                    <span class="span1">2024 Your Chalet and Apartment Rentals - All rights reserved</span>
                </p>
            </div>
            
        </div>
