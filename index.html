<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isMobile = /iPhone|iPad|Android|iPod/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = "mobile/index.html"; // Redirect mobile users
            } else {
                window.location.href = "desktop-homepage.html"; // Redirect desktop users
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
