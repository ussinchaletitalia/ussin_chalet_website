<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isMobile = /iPhone|iPad|Android|iPod/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = "mobile/index.html";  // Redirects mobile users
            } else {
                window.location.href = "desktop-homepage.html";  // Redirects desktop users
            }
        });
    </script>
</head>
<body>
    <p>If you're not redirected, <a href="desktop-homepage.html">click here for desktop</a> or <a href="mobile/index.html">click here for mobile</a>.</p>
</body>
</html>
